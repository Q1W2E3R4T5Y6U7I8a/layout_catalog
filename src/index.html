<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../src/styles/index.scss"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="#header"
        class="header__logo"
      >
        <img
          src="images/logo.png"
          alt="Moyo Logo"
          class="header__logo-img"
        />
      </a>

      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a
              class="header__nav-link is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>

          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="#samsung"
            >
              Samsung
            </a>
          </li>

          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>

          <li class="header__nav-item">
            <a
              data-qa="nav-hover"
              class="header__nav-link"
              href="#laptops_&_computers"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>

          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>

          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="#photo"
            >
              Photo
            </a>
          </li>

          <li class="header__nav-item">
            <a
              class="header__nav-link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <template id="product-template">
        <div
          class="item"
          data-qa="card"
        >
          <img
            src="./images/imac.jpeg"
            alt="item"
          />

          <p class="item__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
          <p class="item__code">Product code: 195434</p>
          <div class="item__reviews">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="item__reviews_count">Reviews: 5</p>
          </div>
          <div class="item__price">
            <p class="item__price_text">Price:</p>
            <p class="item__price_number">$2,199</p>
          </div>

          <button
            class="item__action"
            data-qa="card-hover"
          >
            buy
          </button>
        </div>
      </template>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Get the template and the container
        const template = document.getElementById('product-template');
        const container = document.querySelector('.container');

        // Assume you want to create 3 product cards
        for (let i = 0; i < 8; i++) {
          // Clone the template content
          const clone = template.content.cloneNode(true);
          // Append the cloned content to the container
          container.appendChild(clone);
        }
      });
    </script>
  </body>
</html>
